name: coolede-25-ARM-Special

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'å¼€å¯ SSH è°ƒè¯•'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: 25feeds.conf.default
  CONFIG_FILE: .config25
  DIY_P1_SH: 25diy-part1.sh
  DIY_P2_SH: 25diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs: 
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      actions: write

    steps:
    - name: æ£€æŸ¥é¡¹ç›®æºç 
      uses: actions/checkout@v4

    - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/local/share/chromium /usr/local/lib/node_modules
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz genisoimage msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools libpython3-dev python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: æ„å»ºè™šæ‹Ÿç£ç›˜ (LVM æ‰©å®¹)
      run: |
        mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
        root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
        sudo truncate -s "${mnt_size}"G /mnt/mnt.img
        sudo truncate -s "${root_size}"G /root.img
        sudo losetup /dev/loop6 /mnt/mnt.img
        sudo losetup /dev/loop7 /root.img
        sudo pvcreate /dev/loop6 /dev/loop7
        sudo vgcreate github /dev/loop6 /dev/loop7
        sudo lvcreate -n runner -l 100%FREE github
        sudo mkfs.xfs /dev/github/runner
        sudo mount /dev/github/runner /workdir
        sudo chown -R $USER:$GROUPS /workdir

    - name: ä¸‹è½½æºç  (Clone)
      working-directory: /workdir
      run: |
        git clone --depth 1 ${{ env.REPO_URL }} -b ${{ env.REPO_BRANCH }} openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: åŠ è½½è‡ªå®šä¹‰ Feeds (DIY-P1)
      run: |
        [ -e ${{ env.FEEDS_CONF }} ] && mv ${{ env.FEEDS_CONF }} openwrt/feeds.conf.default
        chmod +x ${{ env.DIY_P1_SH }}
        cd openwrt
        $GITHUB_WORKSPACE/${{ env.DIY_P1_SH }}

    - name: æ›´æ–° Feeds æº
      run: |
        cd openwrt
        ./scripts/feeds update -a

    - name: å…‹éš†å®˜æ–¹ Luci å€‰åº«sshtunnel
      run: |
        # 1. å…‹éš†å®˜æ–¹ Luci å€‰åº«
        git clone --depth=1 https://github.com/openwrt/luci openwrtluci
        git clone --depth=1 https://github.com/openwrt/packages openpackages
        # 2. ç¢ºä¿ç›®æ¨™ç›®éŒ„å­˜åœ¨ï¼ˆfeeds/luci è·¯å¾‘æ˜¯åœ¨ openwrt æ ¹ç›®éŒ„ä¸‹ï¼‰
        # æ³¨æ„ï¼šå¦‚æœ feeds è£¡æ²’æœ‰é€™å€‹ç›®éŒ„ï¼Œèªªæ˜ update æ²’æˆåŠŸæˆ–è©²é¡åˆ¥ä¸å­˜åœ¨
        mkdir -p openwrt/feeds/luci/applications/luci-app-sshtunnel
        # 3. æ‹·è²æ’ä»¶ä»£ç¢¼
        cp -rf openwrtluci/applications/luci-app-sshtunnel/* openwrt/feeds/luci/applications/luci-app-sshtunnel/
        cp -rf openpackages/net/openssh/* openwrt/feeds/packages/net/openssh/
        # 4. æ¸…ç†è‡¨æ™‚å€‰åº«
        rm -rf openwrtluci
        rm -rf openpackages

    - name: å®‰è£… Feeds ç´¢å¼•
      run: |
        cd openwrt
        ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½® (DIY-P2)
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e ${{ env.CONFIG_FILE }} ] && mv ${{ env.CONFIG_FILE }} openwrt/.config
        chmod +x ${{ env.DIY_P2_SH }}
        cd openwrt
        $GITHUB_WORKSPACE/${{ env.DIY_P2_SH }}
        make defconfig

    - name: SSH è¿œç¨‹è°ƒè¯•
      uses: P3TERX/ssh2actions@main
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')

    - name: ä¸‹è½½è½¯ä»¶åŒ… (Download)
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶ (Compile)
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) çº¿ç¨‹ç¼–è¯‘ä¸­..."
        echo "START_TIME=$(date +%s)" >> $GITHUB_ENV
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        END_TIME=$(date +%s)
        echo "DURATION=$(( (END_TIME - START_TIME) / 60 ))" >> $GITHUB_ENV

    - name: æ•´ç†è¾“å‡ºæ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶è‡³ Artifacts
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ç”Ÿæˆ Release æ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "ğŸš€ OpenWrt ARM ä¸“é¡¹ç‰ˆå‘å¸ƒ" >> release.txt
        echo "- ç¼–è¯‘è€—æ—¶ï¼š${{ env.DURATION }} åˆ†é’Ÿ" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: å‘å¸ƒè‡³ Release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: æ¸…ç†å†å²è®°å½•
      uses: Mattraider/delete-workflow-runs@v2
      with:
        retain_days: 1
        keep_minimum_runs: 3
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: æ¸…ç†æ—§ Release
      uses: dev-drprasad/delete-older-releases@v0.3.4
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: å¼€å§‹ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "ä½¿ç”¨ $(nproc) çº¿ç¨‹ç¼–è¯‘"
        # è®°å½•å¼€å§‹æ—¶é—´
        echo "START_TIME=$(date +%s)" >> $GITHUB_ENV
        # å°è¯•å¤šçº¿ç¨‹ç¼–è¯‘ï¼Œå¤±è´¥åˆ™åˆ‡æ¢å•çº¿ç¨‹è¾“å‡ºé”™è¯¯æ—¥å¿—
        make -j$(nproc) || make -j1 V=s

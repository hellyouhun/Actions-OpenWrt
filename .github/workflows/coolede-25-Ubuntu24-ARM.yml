# 本脚本由 AI 针对 Ubuntu 24.04 (2026环境) 深度优化
# 修复了高版本 GCC 与 Python 3.12 在编译旧固件时的兼容性问题

name: coolede-25-Ubuntu24-Expert

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: '开启 SSH 调试'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: 25feeds.conf.default
  CONFIG_FILE: .configarm25
  DIY_P1_SH: 25diy-part1.sh
  DIY_P2_SH: 25diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs: 
  build:
    runs-on: ubuntu-24.04
    permissions:
      actions: write
      contents: write

    steps:
    - name: 检查项目源码
      uses: actions/checkout@v4

    - name: 初始化编译环境 (针对 Ubuntu 24.04 优化)
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # 1. 深度清理无用组件
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/local/share/chromium /usr/local/lib/node_modules
        sudo -E apt-get -qq update
        
        # 2. 安装 Ubuntu 24.04 编译全家桶 (含 2026 年新版 zstd 和 libncurses6)
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libncurses6 libreadline-dev libssl-dev libtool lrzsz genisoimage msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools libpython3-dev python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd libzstd-dev
        
        # 3. 修正 Ubuntu 24.04 环境下的 Python 指向 (如果需要)
        sudo ln -sf /usr/bin/python3 /usr/bin/python
        
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 构建虚拟磁盘 (LVM 扩容)
      run: |
        # 针对 24.04 优化磁盘空间分配逻辑
        mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
        root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
        sudo truncate -s "${mnt_size}"G /mnt/mnt.img
        sudo truncate -s "${root_size}"G /root.img
        sudo losetup /dev/loop6 /mnt/mnt.img
        sudo losetup /dev/loop7 /root.img
        sudo pvcreate /dev/loop6 /dev/loop7
        sudo vgcreate github /dev/loop6 /dev/loop7
        sudo lvcreate -n runner -l 100%FREE github
        sudo mkfs.xfs -f /dev/github/runner
        sudo mount /dev/github/runner /workdir
        sudo chown -R $USER:$GROUPS /workdir

    - name: 下载源码 (Clone)
      working-directory: /workdir
      run: |
        git clone --depth 1 ${{ env.REPO_URL }} -b ${{ env.REPO_BRANCH }} openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 加载自定义 Feeds (DIY-P1)
      run: |
        [ -e ${{ env.FEEDS_CONF }} ] && mv ${{ env.FEEDS_CONF }} openwrt/feeds.conf.default
        chmod +x ${{ env.DIY_P1_SH }}
        cd openwrt
        $GITHUB_WORKSPACE/${{ env.DIY_P1_SH }}

    - name: 更新 Feeds 源
      run: |
        cd openwrt
        ./scripts/feeds update -a

    - name: 克隆官方 Luci 倉庫 (引入 SSHTunnel 并修复 OpenSSH 冲突)
      run: |
        cd openwrt
        # 1. 克隆官方 Luci 倉庫
        git clone --depth=1 https://github.com/openwrt/luci tmp_luci
        git clone --depth=1 https://github.com/openwrt/packages tmp_packages
        # 2. 確保目標目錄存在（feeds/luci 路徑是在 openwrt 根目錄下）
        # 注意：如果 feeds 裡沒有這個目錄，說明 update 沒成功或該類別不存在
        #mkdir -p openwrt/feeds/luci/applications/luci-app-sshtunnel
        # 3. 拷貝插件代碼
        cp -rf tmp_luci/applications/luci-app-sshtunnel/* feeds/luci/applications/luci-app-sshtunnel/
        cp -rf tmp_packages/net/openssh/* feeds/packages/net/openssh/
        # 4. 清理臨時倉庫
        rm -rf tmp_luci
        rm -rf tmp_packages

    - name: 安装 Feeds 索引
      run: |
        cd openwrt
        ./scripts/feeds install -a

    - name: 加载自定义配置 (DIY-P2)
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e ${{ env.CONFIG_FILE }} ] && mv ${{ env.CONFIG_FILE }} openwrt/.config
        chmod +x ${{ env.DIY_P2_SH }}
        cd openwrt
        $GITHUB_WORKSPACE/${{ env.DIY_P2_SH }}
        # 针对 24.04 执行强制配置修复
        make defconfig

    - name: 下载软件包 (Download)
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件 (Ubuntu 24.04 高速编译)
      id: compile
      run: |
        cd openwrt
        echo "START_TIME=$(date +%s)" >> $GITHUB_ENV
        # 增加参数忽略部分由于 GCC 13+ 导致的微小警告错误
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "DURATION=$(( ($(date +%s) - START_TIME) / 60 ))" >> $GITHUB_ENV

    - name: 整理输出文件
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传固件至 Artifacts
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: 发布至 Release
      uses: softprops/action-gh-release@v2
      if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success' && !cancelled()
      with:
        tag_name: ${{ steps.compile.outputs.FILE_DATE }}
        body: |
          编译环境：Ubuntu 24.04 LTS
          编译时长：${{ env.DURATION }} 分钟
          源码仓库：${{ env.REPO_URL }}
        files: ${{ env.FIRMWARE }}/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 清理历史记录
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 3

    - name: 删除旧的 Release
      uses: dev-drprasad/delete-older-releases@v0.3.4
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
